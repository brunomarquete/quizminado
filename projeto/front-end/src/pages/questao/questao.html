<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        <div style="text-align: center">QUIZMINADO</div>
      </ion-title>
    </ion-navbar>
  </ion-header> 
  
  <ion-content class="fundo" padding>

      <ion-grid>

          <ion-row>
              <ion-col col-12>

                <ion-card color="dark">
                    <ion-card-header>
                      Quest√£o de {{ questao?.disciplina?.descricaoDisciplina}}
                    </ion-card-header>
                    <ion-card-content>
                      {{questao?.descricaoQuestao}}
                    </ion-card-content>
                  </ion-card>

              </ion-col>
          </ion-row>

          <ion-row *ngFor="let resposta of questao.respostas">
              <ion-col col-12>

                  <ion-card color="dark" (click)="responder(resposta.situacaoResposta)">
                    <ion-card-content>
                        {{resposta.letraResposta}}) {{resposta.descricaoResposta}}
                    </ion-card-content>
                  </ion-card>
                  
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col col-12>

                  <button ion-button block color="dark" (click)="voltar()" large full>
                      <ion-icon name="ios-backspace-outline"></ion-icon>&nbsp;VOLTAR
                  </button>
                  
              </ion-col>
          </ion-row>
      </ion-grid>

  </ion-content>
